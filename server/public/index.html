<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link type="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <main>
        <div id="inputDiv">
            <input type="number" placeholder="Enter Value" class="input" id="inputCalc">
            <button type="button" class="button" id="submitBtn">=</button>
            <button type="button" class="button" id="clearBtn">C</button>
            <p id="currentVal">??</p>

        </div>
        <div>
            <button type="button" class="button" id="addBtn">+</button>
            <button type="button" class="button" id="subBtn">-</button>
            <button type="button" class="button" id="mulBtn">*</button>
            <button type="button" class="button" id="divBtn">/</button>
        </div>
        <div>
            <button type="button" class="number" id="one">1</button>
            <button type="button" class="number" id="two">2</button>
            <button type="button" class="number" id="three">3</button>
        </div>
        <div>
            <button type="button" class="number" id="four">4</button>
            <button type="button" class="number" id="five">5</button>
            <button type="button" class="number" id="six">6</button> 
        </div>
        <div id="resultDiv">
            <h3>Result: <span id="currentCalc"></span></h5>
        </div>
        <div id="historyDiv">
            <h4>Past Results:</h6>
            <ul id="historyList">

            </ul>
        </div>
    </main>
</body>
</html>
